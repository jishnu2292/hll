<html>
<head>
	<title>Hindlabs</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">

	<header id="header">
		<div class="container-fluid">
				<div class="logo">
					<img class="logo-img" src="images/medpickylogo.png">
				</div>
			<div class="menu-header">
				<ul>
					<li class="discussion-button header-list">
						<a class="discussion-header-tab">Discussion</a>
					</li>
					<li class="login-button header-list">
						<a class="login-header-tab">Login / Signup</a>
					</li>
					<li class="ask-button header-list">
						<a class="ask-header-tab">Ask Question</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="col-md-4 col-md-offset-4">
			<div class="doctor_signup_new">
				<a>Doctor Login</a>
				<form>
					<div clas="col-md-12">
					<div class="form-group">
					<input type="text" name="fullName" class="form-control" placeholder="Full name" style="text-indent: 25px;" data-fv-field="fullName">
					<span style="position: absolute;top: 27px;left: 28px;font-size: 14px;font-weight: 600;">DR.</span>
					</div>
					</div>

					<div clas="col-md-12">
					<div class="form-group">
					<input type="text" name="qualification" class="form-control" placeholder="Qualifications(enter each with coma seperator)">
					</div>
					</div>

					<div clas="col-md-12">
					<div class="form-group">
					<input type="text" name="Speciality" class="form-control" placeholder="Speciality">
					</div>
					</div>

					<div clas="col-md-12">
					<div class="form-group">
					<input type="text" value="" placeholder="Email address" style="width: 100%;" class="form-control">
					</div>
					</div>

					<div clas="col-md-12">
					<div class="form-group">
					<input type="password" placeholder="Password" style="width: 100%;" class="form-control">
					</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</div>
</body>
</html>
